// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

allprojects{
    group = "com.github.manuelpeinado.refreshactionitem-native"
    version = '1.0.3'
}

subprojects{
    repositories {
        mavenCentral()
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}